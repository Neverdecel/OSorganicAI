[pytest]
# Pytest configuration for OSOrganicAI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths =
    tests
    test-child/tests

# Minimum Python version
minversion = 7.0

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=src
    --cov=test-child/src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    # Show slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Tests that take > 1 second
    requires_api: Tests that require external API access
    requires_db: Tests that require database access

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:langchain.*
    ignore::DeprecationWarning:pydantic.*

# Coverage options
[coverage:run]
source = src,test-child/src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
